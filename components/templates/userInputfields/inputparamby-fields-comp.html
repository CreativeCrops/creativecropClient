<template tag-name="inputparamby-fields-comp">


        <div class="col l6 m6 s12">
            <div class="col s12 left">
                <img src="components/images/img/logo-man.svg" style="width: 40px;"><br> <label >Creative Crops's</label>
            </div>
            <div class="col s12">
                <h5 class="left-align">Input Parameter </h5>
            </div>

            <!--
                'Copper (Cu)'       'Oxygen (O)'       'Potassium (K)'            'Iron (Fe)'
                'Sulphur (S)'
                'Maganese (M)'       'Calcium (Ca)'       'Boron (B)'       'Magnesium (Mg)'       'Chlorine (Cl)'       'Molybdenum (Mo)'       'Cobalt (Co)-->

            <%paran.details.forEach(function(item,inx){%>
            <div class="col s12">
                <div class="col s12 input-field">
                    <div class="progress">
                        <div class="determinate" style="width: {{item.per}}%"></div>
                        <div class="determinate" style="width: {{item.per}}%"></div>
                    </div>
                    <label >{{item.name}}</label>
                </div>


            </div>
            <%})%>






            <div class="row ">
                <div class="col s12">
                    <br>
                    <br>
                    <button type="submit" class="btn-small waves-effect waves-light green white-text right" onclick="window.location.href='http://localhost:4201/'" style="margin-left: -25px">Process</button>
                    <button type="submit" class="btn-small waves-effect waves-light green white-text left" routerLink="/login6" style="margin-right: -25px">back</button>
                </div>

            </div>


        </div>
        <div class="col l6 m6 hide-on-small-only center">
            <ul class="collection with-header left-align">

                    <li class="collection-header"><h4>traditional</h4></li>
                    <%data.traditional.forEach(function(item,inx){%>
                    <li class="collection-item" onclick="{{action('traditional',inx)}}"><div>{{item.name}}</div></li>
                    <%})%>
                    <li class="collection-header"><h4>advanced</h4></li>
                    <%data.advanced.forEach(function(item,inx){%>
                    <li class="collection-item" onclick="{{action('advanced',inx)}}"><div>{{item.name}}</div></li>
                    <%})%>

            </ul>
            <div style="width: 100%;height: 100px;"></div>
            <img src="components/images/img/logo/biker.svg" class="responsive-img"/>
            <p>
                A parameter, generally, is any characteristic that can help in defining or classifying a particular system. That
                is, a parameter is an element of a system that is useful, or critical, when identifying the system, or when
                evaluating its performance, status, condition, etc.
            </p>
        </div>


</template>
