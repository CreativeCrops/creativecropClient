<template tag-name="userdetails-comp">

    <div class="col l7 m7 s12">
        <div class="col s12 left">
            <img src="components/images/img/logo-man.svg" style="width: 40px;"><br> <label >Creative Crops's</label>
        </div>
        <div class="col s12">
            <h5 class="left-align">Create your CreativeCrops Account</h5>
        </div>

        <div class="col s12">
            <div class="col s6 input-field">
                <input type="text" id="fname" required class="validate">
                <label for="fname">First Name</label>
            </div>
            <div class="col s6 input-field">
                <input type="text" id="lname" class="validate">
                <label for="lname">Last Name</label>
            </div>
        </div>

        <div class="col s12">
            <div class="col s12 input-field">
                <input type="email" id="email" class="validate" required>
                <label for="email">Last Name</label>
                <span class="helper-text" data-error="wrong" data-success="right">You can use letters, numbers & periods</span>
            </div>
        </div>
        <div class="col s12">
            <div class="col s6 input-field" required="">
                <input type="password" id="password" required class="validate">
                <label for="password">Password</label>
            </div>
            <div class="col s6 input-field" required="">
                <input type="password" id="cpassword" class="validate">
                <label for="cpassword">Confirm Password</label>
            </div>
            <div class="col s12">
                <label class="helper-text" style="position: relative;top: -10px">Use 8 or more characters with a mix of letters, numbers & symbols</label>
            </div>

        </div>

        <div class="row ">
            <div class="col s12">
                <br>
                <br>
                <button type="submit" onclick="{{action('NextOption')}}" class="btn-small waves-effect waves-light green lighten-2 white-text right" style="margin-left: -25px">Next</button>
            </div>

        </div>


    </div>

    <div class="col l5 m5 hide-on-small-only center">
        <div style="width: 100%;height: 100px;"></div>
        <img src="components/images/img/logo/account.svg" style="width: 60%"/>
        <p class="center-align">One account. All of CreativeCrop's working for you.</p>
    </div>

</template>
