<template tag-name="user-addresscomp">


        <div class="col l6 m6 s12">
            <div class="col s12 left">
                <img src="components/images/img/logo-man.svg" style="width: 40px;"><br> <label >Creative Crops's</label>
            </div>
            <div class="col s12">
                <h5 class="left-align">Address of the Account</h5>
            </div>

            <div class="col s12">
                <div class="col s12 input-field">
                    <input type="text" id="street" required class="validate">
                    <label for="street">Street address</label>

                </div>
            </div>

            <div class="col s12">
                <div class="col s12 input-field">
                    <input type="text" id="land" required class="validate">
                    <label for="land">LandMark</label>

                </div>
            </div>

            <div class="col s12">
                <div class="col s12 input-field">
                    <input type="text" id="city" required class="validate">
                    <label for="city">City</label>

                </div>
            </div>

            <div class="col s12">
                <div class="col s6 input-field">
                    <input type="text" id="state" required class="validate">
                    <label for="state">State</label>

                </div>

                <div class="col s6 input-field">
                    <input type="text" id="zip" required class="validate">
                    <label for="zip">Zip code</label>

                </div>
            </div>



            <div class="row ">
                <div class="col s12">
                    <br>
                    <br>
                    <button  onclick="{{action('NextOption')}}" class="btn-small waves-effect waves-light green white-text right" style="margin-left: -25px">Next</button>
                    <button onclick="{{action('preOption')}}" class="btn-small waves-effect waves-light green white-text left" style="margin-right: -25px">back</button>
                </div>

            </div>


        </div>
        <div class="col l6 m6 hide-on-small-only center">
            <div style="width: 100%;height: 100px;"></div>
            <img src="components/images/img/logo/umbrella.svg" class="responsive-img"/>

        </div>


</template>
