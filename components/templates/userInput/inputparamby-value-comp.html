<template tag-name="inputparamby-value-comp">
    <div class="anm">

        <div class="col l6 m6 s12">

                <img src="components/images/img/logo-man.svg" style="width: 40px;"><br> <label >Creative Crops's</label>
            </div>

                'Maganese (M)'       'Calcium (Ca)'       'Boron (B)'       'Magnesium (Mg)'       'Chlorine (Cl)'       'Molybdenum (Mo)'       'Cobalt (Co)-->


            <div class="col s12">
                <div class="col s6 input-field">

                <div class="col s6 input-field">

            </div>

            <div class="col s12">
                <div class="col s6 input-field">
                    <input type="text"class="validate" id="Iron">
                    <label for="Iron">Iron (Fe)</label>
                </div>

                <div class="col s6 input-field">
                    <input type="text"class="validate" id="Potassium">

                </div>
            </div>


            <div class="col s12">
                <div class="col s6 input-field">
                    <input type="text"class="validate" id="Maganese">
                    <label for="Maganese">Maganese (M)</label>

                <div class="col s6 input-field">

            <div class="col s12">

            </div>
            <div class="col s12">
                <div class="col s6 input-field">
                    <input type="text"class="validate" id="Cobalt">

            <div class="row ">
                <div class="col s12">
                    <br>
                    <br>
                    <button onclick="{{action('NextOption')}}"  type="submit" class="btn-small waves-effect waves-light green white-text right" routerLink="/login6" style="margin-left: -25px">Next</button>
                    <button   onclick="{{action('preOption')}}"  type="submit" class="btn-small waves-effect waves-light green white-text left" routerLink="/login4" style="margin-right: -25px">back</button>

            </div>


        </div>
        <div class="col l6 m6 hide-on-small-only center">
            <div style="width: 100%;height: 100px;"></div>
            <img src="components/images/img/logo/photo.svg" class="responsive-img"/>
            <p>
                A parameter, generally, is any characteristic that can help in defining or classifying a particular system. That
                is, a parameter is an element of a system that is useful, or critical, when identifying the system, or when
                evaluating its performance, status, condition, etc.
            </p>
